<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ECOSHOOT</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <h1><a href="index.html" style="color: inherit; text-decoration: none;">üåø ECOSHOOT</a></h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html" class="btn-login">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="login">
    <div class="container">
      <h2>Login to ECOSHOOT</h2>
      <p>Welcome back! Please enter your credentials to access your account.</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>¬© 2023 ECOSHOOT. Made with ‚ù§Ô∏è for a greener planet.</p>
    </div>
  </footer>

  <script>
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the default form submission

      // Get the email and password values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simple validation (for demo purposes)
      if (email && password) {
        // Redirect to calculator.html
        window.location.href = 'calculator.html';
      } else {
        alert('Please enter both email and password.');
      }
    });
  </script>
</body>
</html>
