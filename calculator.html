<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator - ECOSHOOT</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <h1><a href="index.html" style="color: inherit; text-decoration: none;">üåø ECOSHOOT</a></h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="track.html">Track</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html" class="btn-login">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Calculator Section -->
  <section class="calculator">
    <div class="container">
      <h2>Carbon Footprint Calculator</h2>
      <form id="carbonForm">
        <div class="form-group">
          <label for="travel">Travel Emissions (kg CO‚ÇÇ):</label>
          <input type="number" id="travel" required>
        </div>
        <div class="form-group">
          <label for="electricity">Electricity Emissions (kg CO‚ÇÇ):</label>
          <input type="number" id="electricity" required>
        </div>
        <div class="form-group">
          <label for="waste">Waste Emissions (kg CO‚ÇÇ):</label>
          <input type="number" id="waste" required>
        </div>
        <button type="submit" class="btn">Calculate</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>¬© 2023 ECOSHOOT. Made with ‚ù§Ô∏è for a greener planet.</p>
    </div>
  </footer>

  <script>
    // Save user input to localStorage
    document.getElementById('carbonForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      // Get user input
      const travel = parseFloat(document.getElementById('travel').value);
      const electricity = parseFloat(document.getElementById('electricity').value);
      const waste = parseFloat(document.getElementById('waste').value);
      const carbonFootprint = travel + electricity + waste; // Example calculation

      // Create an object to store the data
      const userData = {
        date: new Date().toLocaleDateString(), // Add the current date
        travel,
        electricity,
        waste,
        carbonFootprint,
      };

      // Retrieve existing historical data
      const historicalData = JSON.parse(localStorage.getItem('historicalData')) || [];

      // Add the new entry
      historicalData.push(userData);

      // Save the updated historical data to localStorage
      localStorage.setItem('historicalData', JSON.stringify(historicalData));
      alert('Data saved successfully!');

      // Redirect to the dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
