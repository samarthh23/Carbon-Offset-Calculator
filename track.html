<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Carbon Footprint - ECOSHOOT</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <h1><a href="index.html" style="color: inherit; text-decoration: none;">üåø ECOSHOOT</a></h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="track.html">Track</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html" class="btn-login">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Tracking Section -->
  <section class="track">
    <div class="container">
      <h2>Track Your Carbon Footprint</h2>

      <!-- Historical Data Table -->
      <div class="historical-data">
        <h3>Historical Data</h3>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Travel (kg CO‚ÇÇ)</th>
              <th>Electricity (kg CO‚ÇÇ)</th>
              <th>Waste (kg CO‚ÇÇ)</th>
              <th>Total (kg CO‚ÇÇ)</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Graph -->
      <div class="graph-container">
        <h3>Carbon Footprint Over Time</h3>
        <canvas id="trackingChart"></canvas>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>¬© 2023 ECOSHOOT. Made with ‚ù§Ô∏è for a greener planet.</p>
    </div>
  </footer>

  <script>
    // Function to retrieve historical data from localStorage
    function getHistoricalData() {
      const dataString = localStorage.getItem('historicalData');
      if (dataString) {
        return JSON.parse(dataString);
      }
      return []; // Return an empty array if no data is found
    }

    // Function to display historical data in the table
    function displayHistoricalData() {
      const historicalData = getHistoricalData();
      const tableBody = document.querySelector('#historyTable tbody');

      // Clear existing rows
      tableBody.innerHTML = '';

      // Add rows for each entry
      historicalData.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.travel}</td>
          <td>${entry.electricity}</td>
          <td>${entry.waste}</td>
          <td>${entry.carbonFootprint}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to render the tracking chart
    function renderTrackingChart() {
      const historicalData = getHistoricalData();
      const ctx = document.getElementById('trackingChart').getContext('2d');

      const labels = historicalData.map(entry => entry.date);
      const data = historicalData.map(entry => entry.carbonFootprint);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Carbon Footprint (kg CO‚ÇÇ)',
            data: data,
            borderColor: '#34A853',
            backgroundColor: 'rgba(52, 168, 83, 0.2)',
            borderWidth: 2,
            fill: true,
          }],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'kg CO‚ÇÇ',
              },
            },
          },
        },
      });
    }

    // Call functions to display data and render the chart
    window.onload = () => {
      displayHistoricalData();
      renderTrackingChart();
    };
  </script>
</body>
</html>
